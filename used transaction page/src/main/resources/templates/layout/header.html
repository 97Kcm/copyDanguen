<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link rel="stylesheet" href="../../static/css/public/public.css" th:href="@{/css/public/public.css}">
    <link rel="stylesheet" href="../../static/css/public/header.css" th:href="@{/css/public/header.css}">
    <script src="https://kit.fontawesome.com/3d4b55021f.js" crossorigin="anonymous"></script>
    <script src="../../static/js/layout/header.js" th:src="@{js/layout/header.js}" defer></script>
</head>
<body>
    <header th:fragment="header">
        <section id="full-header-section">
            <section>
                <section id="header-section">
                    <div id="header-logo-box">
                        <a href="/main">
                            <img id="home-btn" src="https://api.linkareer.com/attachments/293847" alt="">
                        </a>
                        <div id="header-menu-btn-section">
                            <a href="/chat">채팅창 가기</a>
                            <a href="/write">게시글 작성</a>
                        </div>
                    </div>
                    <form method="POST" action="/user/logout" id="header-search-section">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div id="header-input-section">
                            <input id="header-search-input" type="text" placeholder="물품이나 지역을 입력해보세요">
                            <i id="header-search-btn" class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <a sec:authorize="!isAuthenticated()" href="/user/login">로그인하기</a>
                        <button id="logout-btn" sec:authorize="isAuthenticated()">로그아웃</button>
                    </form>
                </section>
            </section>
        </section>
    </header>
</body>
</html>
