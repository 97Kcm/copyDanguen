<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>write</title>
    <link rel="stylesheet" href="../static/css/write.css" th:href="@{/css/write.css}">
    <link rel="stylesheet" href="../static/css/public/public.css" th:href="@{/css/public/public.css}">
    <script src="https://kit.fontawesome.com/3d4b55021f.js" crossorigin="anonymous"></script>

</head>
<body>
    <main layout:fragment="main">
        <h1>게시글 작성</h1>
        <section>
            <form id="form-section" method="POST" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <label id="name-section">
                    <span>제목</span>
                    <input name="title" type="text">
                </label>
                <label id="address-section">
                    <span>주소</span>
                    <select name="address">
                        <option disabled selected>지역을 선택하세요</option>
                        <option>서울특별시</option>
                        <option>부산광역시</option>
                        <option>대구광역시</option>
                        <option>인천광역시</option>
                        <option>광주광역시</option>
                        <option>대전광역시</option>
                        <option>울산광역시</option>
                        <option>세종특별자치도</option>
                        <option>경기도</option>
                        <option>강원특별자치도</option>
                        <option>충청북도</option>
                        <option>충청남도</option>
                        <option>전라북도</option>
                        <option>전라남도</option>
                        <option>경상북도</option>
                        <option>경상남도</option>
                        <option>제주특별자치도</option>
                    </select>
                    <input id="extra-address-section" name="extraAddress" type="text">
                </label>
                <label id="price-section">
                    <span>가격</span>
                    <input name="price" type="text">
                    <select name="category">
                        <option disabled selected>카테고리</option>
                        <option>전자기기</option>
                        <option>가구/인테리어</option>
                        <option>유아용품</option>
                        <option>의류</option>
                        <option>생활가전</option>
                        <option>생활/주방</option>
                        <option>스포츠/레저</option>
                        <option>취미/게임/음반</option>
                        <option>뷰티/미용</option>
                        <option>기타</option>
                    </select>
                </label>
                <label id="textarea-section">
                    <div>
                        <span>내용</span>
                        <textarea name="content"></textarea>
                    </div>
                </label>
                <label id="file-section">
                    <input name="productImages" type="file" multiple>
                </label>
                <label id="button-section">
                    <button>작성하기</button>
                    <a href="/main">취소</a>
                </label>
            </form>
        </section>
        <section id="extra-product-section">
            <div>
                <b>더 많은 게시글</b>
                <a href="">더 보기</a>
            </div>
            <section id="extra-product-grid-section">
                <div th:each="randomBoard : ${randomBoards}">
                    <a th:href="@{|/board/${randomBoard.getNo()}|}" class="product-section">
                        <div class="product-image">
                            <img th:src="${randomBoard.getProductImages()[0].getFileUrl()}" src="https://dnvefa72aowie.cloudfront.net/origin/article/202407/cb15d5ecb253de840123b47d2d0a265f88773b59cd0b3e34d5662f065b9a43bd_0.webp?f=webp&q=82&s=300x300&t=crop" alt="">
                        </div>
                        <div class="product-info">
                            <div>
                                <span th:text="${randomBoard.getTitle()}">제습기</span>
                                <span th:text="|${#numbers.formatInteger(randomBoard.price, 3, 'COMMA')}원|">30,000원</span>
                                <span th:text="|${randomBoard.getAddress()} ${randomBoard.getExtraAddress()}|">경북 김천시 율곡동</span>
                            </div>
                            <div>
                                <span>관심</span>
                                <span>19</span>
                                <span>·</span>
                                <span>채팅</span>
                                <span>67</span>
                                <span>·</span>
                                <span>조회수</span>
                                <span>1</span>
                            </div>
                        </div>
                    </a>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
