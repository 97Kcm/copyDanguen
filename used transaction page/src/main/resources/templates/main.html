<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="../static/css/public/public.css" th:href="@{/css/public/public.css}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <script src="https://kit.fontawesome.com/3d4b55021f.js" crossorigin="anonymous"></script>
    <script src="../static/js/main.js" th:src="@{/js/main.js}" defer></script>
</head>
<body>
    <main layout:fragment="main">
        <section id="head-text-section">
            <h1>중고거래 게시판</h1>
        </section>
        <section id="search-section">
            <select id="select-address">
                <option disabled selected value="">지역을 선택하세요</option>
                <option>서울특별시</option>
                <option>부산광역시</option>
                <option>대구광역시</option>
                <option>인천광역시</option>
                <option>광주광역시</option>
                <option>대전광역시</option>
                <option>울산광역시</option>
                <option>세종특별자치도</option>
                <option>경기도</option>
                <option>강원특별자치도</option>
                <option>충청북도</option>
                <option>충청남도</option>
                <option>전라북도</option>
                <option>전라남도</option>
                <option>경상북도</option>
                <option>경상남도</option>
                <option>제주특별자치도</option>
            </select>
            <select id="select-category">
                <option selected disabled value="">카테고리</option>
                <option>전자기기</option>
                <option>가구/인테리어</option>
                <option>유아용품</option>
                <option>의류</option>
                <option>생활가전</option>
                <option>생활/주방</option>
                <option>스포츠/레저</option>
                <option>취미/게임/음반</option>
                <option>뷰티/미용</option>
                <option>기타</option>
            </select>
            <button type="button" id="search-btn">검색하기</button>
        </section>
        <section id="product-introduce-section">
            <a th:href="@{|/board/${board.no}|}" class="product-section" th:each="board : ${boards}">
                <div class="product-image">
                    <img th:src="${board.productImages[0].fileUrl}" src="https://dnvefa72aowie.cloudfront.net/origin/article/202407/cb15d5ecb253de840123b47d2d0a265f88773b59cd0b3e34d5662f065b9a43bd_0.webp?f=webp&q=82&s=300x300&t=crop" alt="">
                </div>
                <div class="product-info">
                    <div>
                        <span th:text="${board.title}">제습기</span>
                        <span th:text="${board.price}">30,000원</span>
                        <span th:text="|${board.address} ${board.extraAddress}|">경북 김천시 율곡동</span>
                    </div>
                    <div>
                        <span>채팅</span>
                        <span>67</span>
                        <span>·</span>
                        <span>조회수</span>
                        <span>1</span>
                    </div>
                </div>
            </a>
        </section>
    </main>
</body>
</html>
